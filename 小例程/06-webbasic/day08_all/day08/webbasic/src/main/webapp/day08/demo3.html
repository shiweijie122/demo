<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//直接量
	function f1() {
		var student = {
			"name":"zhangsan",
			"age":23,
			"work":function(){
				alert("我在学Java");
			}
		};
		alert(student.name);
		alert(student.age);
		student.work();
	}
	//内置构造器
	function f2() {
		var teacher = new Object();
		teacher.name = "cang";
		teacher.age = 18;
		teacher.work = function(){
			alert("我正在教Java");
		};
		alert(teacher.name);
		alert(teacher.age);
		teacher.work();
	}
</script>
</head>
<body>
	<input type="button" value="按钮1"
		onclick="f1();"/>
	<input type="button" value="按钮2"
		onclick="f2();"/>
	<input type="button" value="按钮3"
		onclick="f3();"/>
</body>
</html>
