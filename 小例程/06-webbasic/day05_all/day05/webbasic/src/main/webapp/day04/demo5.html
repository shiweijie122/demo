<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 800px;
		height: 600px;
		background-color: #066;
		margin: 20px auto;
		position: relative;
	}
	img {
		position: absolute;
	}
	#img1 {
		left: 100px;
		top: 100px;
	}
	#img2 {
		left: 200px;
		top: 50px;
	}
	#img3 {
		left: 250px;
		bottom: 100px;
	}
	img:hover {
		z-index: 999;
	}
</style>
</head>
<body>
	<div>
		<img src="../images/1.jpg" id="img1"/>
		<img src="../images/2.jpg" id="img2"/>
		<img src="../images/3.jpg" id="img3"/>
	</div>
</body>
</html>
