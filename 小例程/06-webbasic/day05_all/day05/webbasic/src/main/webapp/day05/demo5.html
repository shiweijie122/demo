<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function jc() {
		//获取文本框的值
		var n = 
			document.getElementById("num").value;
		//获取span
		var span = document.getElementById("result");
		//判断该值
		if(isNaN(n)) {
			span.innerHTML = "请输入数字";
		} else {
			if(n==0) {
				span.innerHTML = 1;
			} else if(n>0) {
				var s = 1;
				for(var i=n;i;i--) {
					s *= i;
				}
				span.innerHTML = s;
			} else {
				span.innerHTML = "负数没有阶乘";
			}
		}
	}
</script>
</head>
<body>
	<input type="text" id="num"/>
	<input type="button" value="阶乘"
		onclick="jc();"/>
	= <span id="result"></span>
</body>
</html>
