<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//2.Number
	var n = 3.1415926;
	console.log(n.toFixed(3));
	
	//3.Array
	//1)创建数组
	//理解:js中的数组都是Object数组.
	//已知数据时
	var a1 = ["zhangsan",28,true];
	console.log(a1[0]);
	//未知数据时
	var a2 = new Array();
	a2.push("lisi");
	a2.push(25);
	a2.push(false);
	console.log(a2[0]);
	//2)数组倒转
	var a3 = [5,12,7,1,6,3];
	a3.reverse();
	console.log(a3);
	//3)数组排序
	a3.sort();
	console.log(a3);
	a3.sort(function(a,b){
		return a-b;
	});
	console.log(a3);
	
	//5.Date对象
	//1)创建Date
	var d1 = new Date();
	var d2 = new Date("2017/06/25 09:09:09");
	console.log(d1);
	console.log(d2);
	//2)转为本地格式
	console.log(d1.toLocaleDateString());
	console.log(d2.toLocaleTimeString());
	//3)读写时间分量
	var y = d1.getFullYear();
	var m = d1.getMonth()+1;
	var d = d1.getDate();
	var today = y + "年" + m + "月" + d + "日";
	console.log(today);
	
	//6.RegExp对象
	//1)正则对象的方法
	//a.test方法
	//检测字符串中是否包含和正则相匹配的子串
	var str = "no zuo no die,no can no bb.";
	var reg = /no/;
	console.log(reg.test(str));
	//b.exec方法
	//普通模式
	//从字符串中找出和正则相匹配的第1个子串
	console.log(reg.exec(str));
	//全局模式
	//第几次调用,就从字符串中找出
	//和正则相匹配的第几个子串.
	reg = /no/g;
	console.log(reg.exec(str));
	console.log(reg.exec(str));
	console.log(reg.exec(str));
	console.log(reg.exec(str));
	console.log(reg.exec(str));
	console.log(reg.exec(str));
	
	//7.Function对象
	function sum() {
		var s = 0
		if(arguments.length) {
			for(var i=0;i<arguments.length;i++) {
				s += arguments[i];
			}
		}
		return s;
	}
	
	console.log(sum(1,2));
	console.log(sum(3,4,5,6));
	
</script>
</head>
<body>
	
</body>
</html>
