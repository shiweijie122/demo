<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 318px;
		border: 1px solid red;
		/*此处加position,只是为了方便子元素
		 以它为目标进行绝对定位.此div的位置
		 不需要变化,也不需要释放,所以采用相对
		 定位比较合适,偏移量却不需要设置.*/
		position: relative;
		height: 318px;
	}
	p {
		position: absolute;
		bottom: 40px;
		width: 318px;
		background-color: #FFF;
		text-align: center;
	}
</style>
</head>
<body>
	<div>
		<img src="../images/3.jpg"/>
		<p>苍老师到此一游</p>
	</div>
</body>
</html>
