<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function pf() {
		console.log(1);
		//获取文本框
		var input = document.getElementById("num");
		//获取框内的值
		var n = input.value;
		//获取span
		var span = document.getElementById("result");
		//判断此值是不是数字
		if(isNaN(n)) {
			//不是数字,在span里给与提示
			span.innerHTML = "请输入数字";
		} else {
			//是数字,将计算结果写入span
			span.innerHTML = n*n;
		}
	}
</script>
</head>
<body>
	<input type="text" id="num"/>
	<input type="button" value="平方"
		onclick="pf();"/>
	= <span id="result"></span>
</body>
</html>
