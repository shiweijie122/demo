<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*1.单个边设置边框*/
	h1 {
		border-left: 15px solid blue;
	}
	/*2.四个边设置边框*/
	p {
		border: 1px dashed red;
	}
	/*默认情况下,元素的高度会自适应.
	 有多少内容,就变成多高.只有给元素
	 固定了高度时,才可能造成溢出.*/
	p {
		width: 300px;
		height: 60px;
		/*解决溢出的问题*/
		overflow: auto;
	}
</style>
</head>
<body>
	<h1>苍老师</h1>
	<p>
		原名刘苍松,系达内Java教研总监.
		他是Java教学改革的先驱!同时他
		也是一名摄影爱好者,他拍的片都
		很么么哒.他最擅长捕捉肉体和灵魂
		的契合点,可以折射出对人性的思考
		与鞭挞!
	</p>
</body>
</html>
