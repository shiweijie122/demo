<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	//使用json语法表示一个对象
	function f1(){
		var obj = {"code":"600516",
				"name":"方大炭素","price":30};
		alert(obj.name);
	}
	
	function f2(){
		var obj = {"company":"达内科技",
				"address":{
					"city":"北京",
					"street":"北三环西路18号",
					"room":"1234"
				}
		};
		alert(obj.address.street);
	}
	
	//使用json语法表示对象组成的数组
	function f3(){
		var arr = [{"name":"楚乔","age":22},
		           {"name":"宇文昊","age":32}];
		alert(arr[0].name);
	}
	
	//将json字符串转换成js对象
	function f4(){
		var str = '{"name":"楚乔","age":22}';
		//使用js内置对象JSON提供的方法来转换
		var obj = JSON.parse(str);
		alert(obj.name);
	}
	
	function f5(){
		var str = '[{"name":"楚乔","age":22},'
		      + '{"name":"宇文昊","age":32}]';
		//注意：返回的是一个数组
		var arr = JSON.parse(str);
		alert(arr[1].name);
	}
	
</script>
</head>
<body style="font-size:30px;">
	<a href="javascript:f5();">ClickMe</a>
</body>
</html>
