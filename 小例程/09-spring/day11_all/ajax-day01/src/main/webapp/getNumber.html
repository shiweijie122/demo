<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
	src="js/ajax.js">
</script>

<script type="text/javascript">
	function showNumber(){
		var xhr = getAjax();
		xhr.open('get',
				'getNumber.do?' + Math.random(),true);
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4 &&  
					xhr.status == 200){
				var txt = xhr.responseText;
				$('msg').innerHTML = txt;
			}
		};
		xhr.send(null);
	}
</script>
</head>
<body style="font-size:30px;">
	<a href="javascript:showNumber();">
	点这儿，显示一个随机整数</a><br/>
	<span id="msg"></span>
	
	
</body>
</html>
